<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

</head>
<body class="text-white bg-dark">
    <div class="d-flex justify-content-center mt-3">
        <h1>Conversor de monedas Nacional</h1>
    </div>
    <section class="d-flex flex-column  align-items-center">
        <p class="mb-1 mt-3 fs-5">Pesos CLP</p>
        <input type="text" class="form-control w-25 text-center monto" placeholder="Ingrese el monto en CLP" aria-label="Username" aria-describedby="basic-addon1">
        <p class="mt-4 mb-1 fs-5">Monedas a convertir:</p>
        <select class="form-select w-25 text-center moneda mb-3 text-secondary" aria-label="Seleccione la moneda">
            <option selected>Selecciona la moneda</option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF</option>
        </select>
        <button id='btn-buscar' type="button" class="btn btn-info mb-3 mt-3">Buscar</button>
    </section>
    <div class="d-flex flex-column align-items-center respuesta">
        <p class="fs-1">...</p>
    </div>
    
    
    <div>
        <canvas id="myChart" class="m-5"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
